<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="pizza-calculator.css">
</head>
<body>

<div id="container">

    <div class="left">
        <div class="w3-show-inline-block" style="width: 100%;">
            <p style="font-size:25px">Kies een pizza</p>
            <button onclick="openAccordion('filters')" style="margin-left:5px" class="w3-button w3-right-align w3-round">Filters</button>
            <div id="filters" class="w3-hide" style="margin-top: 10px">
                <div id="inclusief" style="margin-left: 5px;">
                    <p>Inclusief</p>
                </div>
                <div id="exclusief" style="margin-left: 5px;">
                    <p>xclusief</p>
                </div>

            </div>
        </div>

        <div class="grid-container" id="grid1">

        </div>

        <div class="w3-hide" id="show-later">
            <p style="font-size:25px">Kies een topping</p>
            <div class="grid-container" id="grid2">

            </div>
        </div>

    </div>

    <div class="right">

        <div class="totaal" id="totaal" style="padding:5px">
            <div style="font-size:20px; text-align:center">Totaal</div>
            <div id="total-container" style="overflow:auto; padding-bottom: 10px">

            </div>

            <div style="border: 1px solid; height: 1px; margin:-5px"></div>
            <div style="height: 15px"></div>

            <div>
                <input type="checkbox" id="bezorgd" autocomplete="off" onchange="bezorgdChanged()">
                <label for="bezorgd">Thuis bezorgd?</label>
            </div>

            <div>
                <input type="checkbox" id="pin"  autocomplete="off" onchange="pinChanged()">
                <label for="pin">Met pin betalen?</label>
            </div>

            <div id="kortingen" style="padding-top: 7px">
                <div id="sizeK">

                </div>

            </div>

            <div style="padding-bottom: 5px; padding-top: 5px">Totale prijs
            <span id="total-price" style="float: right">â‚¬0,00</span></div>

        </div>

        <p style="font-size:25px">Uw order</p>

        <div id="info1">

        </div>

        <div style="height: 50px"></div>

        <div id="toppings">

        </div>

    </div>
</div>

</body>

<script type="text/javascript" src="pizzas.js"></script>
<script type="text/javascript" src="pizza-calculator.js"></script>

</html>
