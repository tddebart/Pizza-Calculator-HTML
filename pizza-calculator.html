<!DOCTYPE html>

<script type="text/javascript" src="pizzas.js"></script>
<script>
    window.onload = createPizzaList
    function createPizzaList(){
        pizzas.forEach(pizza => {
            // Create list item
            const dv = document.createElement("tr");
            dv.className = "w3-card w3-hover-blue-gray"
            dv.style.cursor = "pointer"
            dv.onclick = function(){openPopup(pizza.name+"pop")}

            // Create item1
            const text1 = document.createElement("td");
            text1.innerText = pizza.name

            // Create item2
            const text2 = document.createElement("td");
            text2.innerText = (parseFloat(pizza.price)/100).toString()

            // Add items to parent
            dv.appendChild(text1)
            dv.appendChild(text2)

            // Add list item to main list
            const currentDiv = document.getElementById("table");
            currentDiv.appendChild(dv)

            // Create popout text
            const pop = document.createElement("div");
            pop.id = pizza.name+"pop"
            pop.className = "w3-container w3-hide"

            // Create item1
            const poptext1 = document.createElement("p");
            poptext1.innerText = pizza.description
            poptext1.style.maxWidth = "500px"

            // Add items to popout
            pop.appendChild(poptext1)

            // Add popout to list
            currentDiv.appendChild(pop)
        })
    }

    function openPopup(id) {
        const x = document.getElementById(id);
        if (x.className.includes("w3-show")) {
            x.className = x.className.replace(" w3-show", "");
        } else {
            x.className += " w3-show";
        }
    }
</script>
